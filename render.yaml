services:
  - type: web
    name: learnovo-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd learnovo-backend && npm install
    startCommand: cd learnovo-backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Set after Vercel deployment
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: LOG_LEVEL
        value: info
      - key: BCRYPT_ROUNDS
        value: 12

